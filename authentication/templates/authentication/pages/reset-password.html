{% extends 'base_auth.html' %}
{% block title %}Reset password{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form class="row g-3" action="{% url 'authentication:request-password' %}" method="post">
          {% csrf_token %}
          <div class="col-md-12">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              id="emailField"
              value="{{ values.email }}"
            />
          </div>
          <div
            class="emailFeedBackArea invalid-feedback"
            style="display: none"
          ></div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary submit-btn">
              Send reset link
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock content %}
